<ion-header>

  <ion-navbar>
    <ion-title>Escolha de Sabor</ion-title>

    <ion-buttons start>

      <button [disabled]="blockBotao" color="danger" (click)="dissmiss()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <h2 text-center><strong style="color: red;">{{maximoSabores}}</strong> sabor(es) maximo para este tamanho</h2>
  <ion-searchbar placeholder="Filtro de sabor" [(ngModel)]="pesquisa" [showCancelButton]="shouldShowCancel" (keyup)="busca($event)">
  </ion-searchbar>
  <ion-list>

    <ion-item *ngFor="let s of sabores">
      <ion-label>{{s.produto.produto.nome}} - {{s.valor}}</ion-label>
      <ion-checkbox checked="{{s.selecionado}}" (click)="select(s)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button [disabled]="blockBotao" (click)="dissmiss()" full ion-button large color="secondary" icon-only>
    <ion-icon name='checkmark-circle'></ion-icon>
    Escolhido
  </button>
</ion-footer>
