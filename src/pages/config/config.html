<ion-header>
  <ion-navbar>
    <ion-title>Config</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h2 id="title" text-center>SERVIDOR</h2>
      <h3 *ngIf="usuarioConectado != ''">Usu√°rio conectado: <strong>{{usuarioConectado}}</strong></h3>
    </ion-card-header>

      <ion-item>
        <ion-label floating>Path</ion-label>
        <ion-input [(ngModel)]="path"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <br>
      <button color="secondary" (click)="salvar()" ion-button full >CONECTAR</button>
  </ion-card>
</ion-content>
