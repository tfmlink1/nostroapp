<ion-header>

  <ion-navbar>
    <ion-title>Mesas Abertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let m of mesas" (click)="detaheMesa(m)">
    <img class="img-mesa" src="assets/imgs/mesa.png"/>
    <ion-card-content>
      <ion-card-title class="title" text-center>
        {{m.nome}}
        </ion-card-title>
      <h3 class="sub">Total: <strong>{{m.soma}}</strong></h3>
      <h3 class="sub">Comandas: <strong>{{m.pedidosTemp.length}}</strong></h3>
    </ion-card-content>
  </ion-card>
</ion-content>
