<ion-menu [content]="content">
 <ion-header>
     <ion-toolbar>
         <ion-title>MENU</ion-title>
     </ion-toolbar>
 </ion-header>

 <ion-content>
     <ion-list>
         <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
             {{p.title}}
         </button>
     </ion-list>
 </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="flase"></ion-nav>
